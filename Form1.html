<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Contact form</h2>
  <p>Please fill in your information and well be sending your order in no time.</p>

  <form>

    <!-- Name -->
    <label>Your Name&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" placeholder="First Name">
    &nbsp;&nbsp;
    <input type="text" placeholder="Last Name"><br><br>

    <!-- Email -->
    <label>Your Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="email" placeholder="e.g. hello@contact.net" size="50"><br><br>

    <!-- Phone -->
    <label>Phone*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="text" placeholder="###" size="6">
    &nbsp;&nbsp;
    <input type="text" placeholder="###" size="6">
    &nbsp;&nbsp;
    <input type="text" placeholder="####" size="6"><br><br>

    <!-- Subject -->
    <label>Message Subject*&nbsp;</label>
    <select>
      <option>Other</option>
      <option>Support</option>
      <option>Billing</option>
      <option>General</option>
    </select><br><br>

    <!-- Message -->
    <label>Message*&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
    <textarea rows="6" cols="60"></textarea><br><br>

    <!-- Verification -->
    <label>Verification*&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <input type="checkbox"> I'm not a robot<br><br>

    <!-- Submit -->
    
        <input type="submit" value="submit">
</body>
</html>
